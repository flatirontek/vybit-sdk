<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vybit Developer API Reference</title>
    <meta name="description" content="Interactive API reference for the Vybit Developer API. Test endpoints, explore schemas, and integrate push notifications into your applications.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://vybit.net/favicon.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body>
    <script
        id="api-reference"
        data-url="./developer-api.yaml"
        data-configuration='{
            "theme": "purple",
            "layout": "modern",
            "defaultHttpClient": {
                "targetKey": "javascript",
                "clientKey": "fetch"
            },
            "hideModels": false,
            "hideDarkModeToggle": false,
            "searchHotKey": "k",
            "authentication": {
                "preferredSecurityScheme": "ApiKeyAuth",
                "apiKey": {
                    "token": ""
                }
            },
            "showSidebar": true,
            "hideDownloadButton": false
        }'
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>
</html>
