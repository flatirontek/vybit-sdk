# GitLab CI/CD Pipeline for Vybit SDK
# Includes security scanning and Node.js testing

stages:
  - build
  - test
  - security
  - publish

# Include GitLab security templates
include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

variables:
  # Enable security scanning
  SECRET_DETECTION_ENABLED: 'true'
  SAST_ENABLED: 'true'
  # Node.js version (20+ required for npm OIDC)
  NODE_VERSION: "20"

# Cache node_modules for faster builds
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/
    - packages/*/node_modules/

# Install dependencies
install:
  stage: build
  image: node:$NODE_VERSION
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - packages/*/node_modules/
    expire_in: 1 hour

# Build TypeScript packages
build:
  stage: build
  image: node:$NODE_VERSION
  needs: ["install"]
  script:
    - npm run build
  artifacts:
    paths:
      - packages/*/dist/
    expire_in: 1 hour

# Run tests
test:
  stage: test
  image: node:$NODE_VERSION
  needs: ["install", "build"]
  script:
    - npm run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

# Run linting
lint:
  stage: test
  image: node:$NODE_VERSION
  needs: ["install"]
  script:
    - npx eslint packages/*/src --ext .ts || echo "Lint warnings/errors found but not failing build"
  allow_failure: true

# Publish core package
publish-core:
  stage: publish
  image: node:$NODE_VERSION
  needs: ["build", "test"]
  only:
    - main
    - master
  id_tokens:
    NPM_ID_TOKEN:
      aud: npm:registry.npmjs.org
    SIGSTORE_ID_TOKEN:
      aud: sigstore
  before_script:
    - npm install -g npm@latest
    - npm --version
  script:
    - |
      cd packages/core
      CURRENT_VERSION=$(node -p "require('./package.json').version")
      PUBLISHED_VERSION=$(npm view @vybit/core version 2>/dev/null || echo "0.0.0")
      echo "Current version: $CURRENT_VERSION"
      echo "Published version: $PUBLISHED_VERSION"

      if [ "$CURRENT_VERSION" = "$PUBLISHED_VERSION" ]; then
        echo "⚠️  Version unchanged ($CURRENT_VERSION) - skipping publish"
        echo "Bump version in package.json before publishing"
        exit 0
      fi

      echo "Publishing $CURRENT_VERSION (currently $PUBLISHED_VERSION on npm)"
      npm publish --provenance --access public
  when: manual
  environment:
    name: npm-registry
    url: https://www.npmjs.com/package/@vybit/core

