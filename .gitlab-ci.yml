# GitLab CI/CD Pipeline for Vybit SDK
# Includes security scanning and Node.js testing

stages:
  - build
  - test
  - security

# Include GitLab security templates
include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

variables:
  # Enable security scanning
  SECRET_DETECTION_ENABLED: 'true'
  SAST_ENABLED: 'true'
  # Node.js version
  NODE_VERSION: "18"

# Cache node_modules for faster builds
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/
    - packages/*/node_modules/

# Install dependencies
install:
  stage: build
  image: node:$NODE_VERSION
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - packages/*/node_modules/
    expire_in: 1 hour

# Build TypeScript packages
build:
  stage: build
  image: node:$NODE_VERSION
  needs: ["install"]
  script:
    - npm run build
  artifacts:
    paths:
      - packages/*/dist/
    expire_in: 1 hour

# Run tests
test:
  stage: test
  image: node:$NODE_VERSION
  needs: ["install", "build"]
  script:
    - npm run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

# Run linting
lint:
  stage: test
  image: node:$NODE_VERSION
  needs: ["install"]
  script:
    - npm run lint
