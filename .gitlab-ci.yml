# GitLab CI/CD Pipeline for Vybit SDK
# Includes security scanning and Node.js testing

stages:
  - build
  - test
  - security
  - publish

# Include GitLab security templates
include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

variables:
  # Enable security scanning
  SECRET_DETECTION_ENABLED: 'true'
  SAST_ENABLED: 'true'
  # Node.js version
  NODE_VERSION: "18"

# Cache node_modules for faster builds
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/
    - packages/*/node_modules/

# Install dependencies
install:
  stage: build
  image: node:$NODE_VERSION
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - packages/*/node_modules/
    expire_in: 1 hour

# Build TypeScript packages
build:
  stage: build
  image: node:$NODE_VERSION
  needs: ["install"]
  script:
    - npm run build
  artifacts:
    paths:
      - packages/*/dist/
    expire_in: 1 hour

# Run tests
test:
  stage: test
  image: node:$NODE_VERSION
  needs: ["install", "build"]
  script:
    - npm run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

# Run linting
lint:
  stage: test
  image: node:$NODE_VERSION
  needs: ["install"]
  script:
    - npx eslint packages/*/src --ext .ts || echo "Lint warnings/errors found but not failing build"
  allow_failure: true

# Auto-publish n8n-nodes when SDK dependencies are updated
publish-n8n-nodes:
  stage: publish
  image: node:$NODE_VERSION
  needs: ["build", "test"]
  only:
    refs:
      - main
      - master
    changes:
      - packages/core/**/*
      - packages/oauth2-sdk/**/*
      - packages/api-sdk/**/*
      - packages/n8n-nodes/**/*
  before_script:
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
  script:
    # Check if n8n-nodes version needs bumping
    - |
      cd packages/n8n-nodes
      CURRENT_VERSION=$(node -p "require('./package.json').version")
      PUBLISHED_VERSION=$(npm view @vybit/n8n-nodes version 2>/dev/null || echo "0.0.0")
      echo "Current version: $CURRENT_VERSION"
      echo "Published version: $PUBLISHED_VERSION"

      if [ "$CURRENT_VERSION" = "$PUBLISHED_VERSION" ]; then
        echo "Version unchanged - auto-bumping patch version"
        npm version patch --no-git-tag-version
      fi

      # Publish to npm
      npm publish --access public
  when: manual  # Require manual approval in pipeline
  environment:
    name: npm-registry
    url: https://www.npmjs.com/package/@vybit/n8n-nodes
